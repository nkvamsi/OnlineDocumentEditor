<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles_index.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600" rel="stylesheet">
    <title>Login</title>
</head>
<body>
	    <br /><br /><br />
    <h2
      class="container bg-dark text-white text-center p-5 mb-0 banner shadow-lg" style="width: 25rem;"
    >
      Verify Account
    </h2>
    <div class="container card text-center shadow-lg" style="width: 25rem;">
      <div class="card-body">
        <br />
        <form action="VerifyServlet" method="POST">
            <br />
            <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email"/>
            </div>
          <br>
          <button type="submit" class="btn btn-dark">Next</button>
        </form>
        <br /><br /><br />
        <a href="index.jsp" style="text-decoration: none;">Back to Log In </a>
        <br><br>
      </div>
    </div>
</body>
</html>
